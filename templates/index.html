<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploads</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .download-btn, .delete-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .delete-btn {
            background-color: #f44336;
        }
        /* Styles for confirmation page */
        .confirmation {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Size</th>
                <th>MIME Type</th>
                <th>Upload Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.file_name }}</td>
                <td>{{ file.file_size }}</td>
                <td>{{ file.mime_type }}</td>
                <td>{{ file.timestamp }}</td>
                <td>
                    <a href="https://pixeldrain.com/u/{{ file.file_id }}" class="download-btn" target="_blank">Download</a>
                    <form action="/delete/file/{{ file.file_id }}" method="post" style="display: inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

    <h2>Upload a File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <div class="confirmation" style="display: none;">
        <h3>File Uploaded Successfully!</h3>
        <p>The file has been uploaded with the following ID:</p>
        <p id="fileId"></p>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('file', file);

            fetch('https://pixeldrain.com/api/file', {
                method: 'POST',
                body: formData,
                headers: {
                    'Authorization': 'Basic ' + btoa(':' + '{{ pixel }}')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const fileId = data.id;
                    showConfirmation(fileId);
                } else {
                    console.error('Failed to upload file:', data.message);
                }
            })
            .catch(error => {
                console.error('Error uploading file:', error);
            });
        }

        function showConfirmation(fileId) {
            // Hide file upload form
            document.getElementById('fileInput').style.display = 'none';
            document.querySelector('button').style.display = 'none';
            // Show confirmation message with file ID
            const confirmationDiv = document.querySelector('.confirmation');
            confirmationDiv.style.display = 'block';
            document.getElementById('fileId').innerText = fileId;
        }
    </script>
</body>
</html>
