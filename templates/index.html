<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploads</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .download-btn, .delete-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Size</th>
                <th>MIME Type</th>
                <th>Upload Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.file_name }}</td>
                <td>{{ file.file_size }}</td>
                <td>{{ file.mime_type }}</td>
                <td>{{ file.timestamp }}</td>
                <td>
                    <a href="https://pixeldrain.com/u/{{ file.file_id }}" class="download-btn" target="_blank">Download</a>
                    <form action="/delete/file/{{ file.file_id }}" method="post" style="display: inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <h2>Upload a File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

<script>
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        const formData = new FormData();
        formData.append('file', file);

        fetch('https://pixeldrain.com/api/file', {
            method: 'POST',
            body: formData,
            headers: {
                'Authorization': 'Basic ' + btoa(':' + pixel)
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const fileId = data.id;
                // Send file ID to Flask app
                sendFileIdToFlask(fileId);
            } else {
                console.error('Failed to upload file:', data.message);
            }
        })
        .catch(error => {
            console.error('Error uploading file:', error);
        });
    }

    function sendFileIdToFlask(fileId) {
        fetch('/upload', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ file_id: fileId })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to send file ID to Flask app');
            }
            // Handle success if needed
        })
        .catch(error => {
            console.error('Error sending file ID to Flask app:', error);
        });
    }
</script>
</body>
</html>
